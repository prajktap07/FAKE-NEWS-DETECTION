<!DOCTYPE html>
<html>
<head>
  <title>News Verification Dashboard</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 5px;
    }

    .result.fake {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>News Verification</h1>
    <form id="newsForm">
      <div class="form-group">
        <label for="newsInput">Enter News:</label>
        <textarea id="newsInput" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Verify News</button>
      </div>
    </form>
    <div id="resultContainer"></div>
  </div>
  <script>
    document.getElementById('newsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var newsInput = document.getElementById('newsInput').value.trim();
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      // Perform fake news detection logic here
      // Replace the following code with your actual implementation

      // Simulate fake news detection result
      var isFake = Math.random() < 0.5;

      var resultDiv = document.createElement('div');
      resultDiv.className = 'result ' + (isFake ? 'fake' : '');
      resultDiv.textContent = isFake ? 'FAKE News' : 'REAL News';
      resultContainer.appendChild(resultDiv);
    });
  </script>
</body>
</html>
